  Ionic pages and navigation.

<ion-content class="background">


  <ion-item><ion-input name="name" type="text" required placeholder="name" [(ngModel)]="name"></ion-input></ion-item><br>
  <ion-item><ion-input name="city" type="text"  placeholder="city" [(ngModel)]="city"></ion-input></ion-item><br>
  <ion-item><ion-input name="contact" type="text" required placeholder="contact number" [(ngModel)]="contact"></ion-input></ion-item><br>
  <ion-item><ion-input name="status" type="text" placeholder="status" [(ngModel)]="status"></ion-input></ion-item><br>
  <ion-item><ion-input name="assign" type="text" placeholder="Assign To" [(ngModel)]="assign"></ion-input></ion-item><br>
  <button ion-button type="submit" color="light" round (click)="onAdd()" >submit</button>  
  <button ion-button color="light" round (click)="back()">Cancel</button>
</ion-content>
